<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan - QuickKick</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            padding-top: 70px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        h1 {
            font-weight: 600;
            color: #28a745;
        }
        .form-label {
            font-weight: 500;
            color: #444;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        #paymentSummary {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .container { margin: 20px; }
            .card-body { padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- Navbar dari navbar.js -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-file-alt me-2"></i>Formulir Pemesanan Lapangan</h1>
            </div>
            <div class="card-body">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat:</label>
                        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Nomor Telepon:</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Durasi Sewa (jam):</label>
                        <select id="duration" name="duration" class="form-select">
                            <option value="1">1 Jam</option>
                            <option value="2">2 Jam</option>
                            <option value="3">3 Jam</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-credit-card me-2"></i>Proses Pembayaran
                    </button>
                </form>

                <div id="paymentSummary" style="display: none;">
                    <h2><i class="fas fa-receipt me-2"></i>Ringkasan Pembayaran</h2>
                    <p id="summaryText" class="mb-0"></p>
                    <button onclick="window.location.href='member.html'" class="btn btn-secondary mt-3 w-100">
                        <i class="fas fa-arrow-left me-2"></i>Kembali ke Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer dari navbar.js -->
    <footer id="footer" class="bg-dark text-white text-center py-4"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="navbar.js"></script>
    <script>
        // Ambil data dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const field = decodeURIComponent(urlParams.get('field'));
        const date = decodeURIComponent(urlParams.get('date'));

        // Tarif per jam (contoh)
        const rates = {
            "Lapangan 1": 50000,
            "Lapangan 2": 60000,
            "Lapangan 3": 75000
        };
        const ratePerHour = rates[field] || 50000; // Default 50,000 jika lapangan tidak dikenali

        // Tangani submit form
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const duration = parseInt(document.getElementById('duration').value);

            // Hitung total pembayaran
            const totalPayment = duration * ratePerHour;

            // Tampilkan ringkasan
            const summaryText = `
                <strong>Nama:</strong> ${name}<br>
                <strong>Alamat:</strong> ${address}<br>
                <strong>Nomor Telepon:</strong> ${phone}<br>
                <strong>Lapangan:</strong> ${field}<br>
                <strong>Tanggal:</strong> ${date}<br>
                <strong>Durasi:</strong> ${duration} jam<br>
                <strong>Total Pembayaran:</strong> Rp ${totalPayment.toLocaleString('id-ID')}
            `;
            document.getElementById('summaryText').innerHTML = summaryText;
            document.getElementById('paymentSummary').style.display = 'block';

            // Scroll ke ringkasan
            document.getElementById('paymentSummary').scrollIntoView({ behavior: 'smooth' });

            // Opsional: Kirim data ke server
            const bookingData = { name, address, phone, field, date, duration, totalPayment };
            console.log('Data Pemesanan:', bookingData);
            // fetch('/api/book', { method: 'POST', body: JSON.stringify(bookingData) });
        });
    </script>
    <!-- Font Google untuk Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</body>
</html>
