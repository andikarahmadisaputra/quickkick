<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickKick Member</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../style.css" rel="stylesheet" />
    <script src="../data.js" defer></script>
    <script src="../script/helpers.js" defer></script>
    <script src="index.js" defer></script>
    <script src="navbar.js" defer></script>
    <style>
      .table-responsive {
        overflow-x: unset !important;
      }

      /* Membuat header tetap di atas */
      .sticky-header {
        position: sticky;
        top: 4rem;
        background: white;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Tambahkan shadow */
      }

      /* Membuat kolom "Tanggal" tetap di kiri */
      .sticky-column {
        position: sticky;
        left: 0;
        background: white;
        z-index: 11;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      /* Agar kombinasi sticky atas dan kiri tetap berfungsi */
      .sticky-column.sticky-header {
        z-index: 12; /* Lebih tinggi agar tidak tertutupi */
      }
    </style>
  </head>
  <body class="container mt-4">
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark fixed-top"
    ></nav>

    <div style="margin-bottom: 4rem"></div>

    <div class="d-flex">
      <button
        type="button"
        id="btnBooking"
        class="btn btn-primary ms-auto"
        data-bs-toggle="modal"
        data-bs-target="#bookingModal"
      >
        Booking Lapangan
      </button>
    </div>

    <!-- Dropdown Filter -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="lapangan" class="form-label">Pilih Lapangan</label>
        <select id="lapangan" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="bulan" class="form-label">Pilih Bulan</label>
        <select id="bulan" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="tahun" class="form-label">Pilih Tahun</label>
        <select id="tahun" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label class="form-label"></label>
        <button type="button" id="proses" class="btn btn-primary form-control">
          Proses
        </button>
      </div>
    </div>

    <!-- Tabel Jadwal -->
    <div class="table-responsive">
      <table
        id="bookingTable"
        class="table table-striped table-hover table-bordered table-sm align-middle text-nowrap"
      ></table>
    </div>

    <footer id="footer" class="bg-dark text-white text-center py-4"></footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="bookingModal"
      tabindex="-1"
      aria-labelledby="bookingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookingModalLabel">
              Form Booking Lapangan
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label id="nama" class="form-label"></label>
              <label id="telp" class="form-label"></label>
            </div>

            <div class="mb-3">
              <label for="bookingLapangan" class="form-label"
                >Pilih Lapangan</label
              >
              <select class="form-control" id="bookingLapangan" required></select>
            </div>

            <div class="mb-3">
              <label for="tanggalBooking" class="form-label"
                >Tanggal Booking</label
              >
              <input
                type="date"
                class="form-control"
                id="tanggalBooking"
                required
              />
            </div>

            <div class="mb-3">
              <label for="waktuBooking" class="form-label">Waktu Booking</label>
              <select class="form-control" id="waktuBooking" required>
                <option value="">Pilih Waktu</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Harga</label>
              <p id="price">Rp 0</p>
            </div>

            <button id="submit" type="button" class="btn btn-success">Booking</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
