<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickKick - Riwayat & Status Booking</title>
    <!-- Bootstrap CSS untuk navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../data.js" defer></script>
    <script src="../script/riwayat.js"></script>
    <script src="navbar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e8ecef; /* Abu-abu muda untuk latar belakang */
            color: #333;
            line-height: 1.6;
            padding-top: 80px; /* Ruang untuk navbar fixed-top */
        }
        h1 {
            color: #28a745; /* Hijau untuk judul */
            text-align: center;
            margin-bottom: 20px;
        }
        .filter {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
        }
        select, #proses {
            width: 30%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background-color: #28a745; /* Hijau untuk tombol */
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838; /* Hijau lebih gelap saat hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8ecef;
        }
        th {
            background-color: #28a745; /* Hijau untuk header tabel */
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa; /* Abu-abu sangat muda untuk baris genap */
        }
        @media (max-width: 600px) {
            .filter {
                flex-direction: column;
            }
            select, #proses {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder untuk navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

    <div style="margin-bottom: 4rem"></div>

    <!-- Konten Utama -->
    <div class="container">
        <h1>Riwayat & Status Booking</h1>
        
        <!-- Filter Bulan dan Tahun -->
        <div class="filter">
            <select id="bulan" name="bulan"></select>
            <select id="tahun" name="tahun"></select>
            <button id="proses">Proses</button>
        </div>

        <!-- Tabel Riwayat -->
        <table id="tabelRiwayat"></table>
    </div>

    <!-- Placeholder untuk footer -->
    <footer id="footer" class="bg-dark text-white text-center py-4"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
