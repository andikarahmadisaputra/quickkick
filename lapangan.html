<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickKick - Cek Lapangan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="data.js" defer></script>
    <script src="script/lapangan.js"></script>
    <script src="script/helpers.js" defer></script>
    <script src="script/navbar.js" defer></script>
    <style>
      .table-responsive {
        overflow-x: unset !important;
      }

      /* Membuat header tetap di atas */
      .sticky-header {
        position: sticky;
        top: 4rem;
        background: white;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Tambahkan shadow */
      }

      /* Membuat kolom "Tanggal" tetap di kiri */
      .sticky-column {
        position: sticky;
        left: 0;
        background: white;
        z-index: 11;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      /* Agar kombinasi sticky atas dan kiri tetap berfungsi */
      .sticky-column.sticky-header {
        z-index: 12; /* Lebih tinggi agar tidak tertutupi */
      }
    </style>
  </head>
  <body class="container mt-4">
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark fixed-top"
    ></nav>

    <div style="margin-bottom: 4rem"></div>

    <!-- Dropdown Filter -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="lapangan" class="form-label">Pilih Lapangan</label>
        <select id="lapangan" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="bulan" class="form-label">Pilih Bulan</label>
        <select id="bulan" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="tahun" class="form-label">Pilih Tahun</label>
        <select id="tahun" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label class="form-label"></label>
        <button type="button" id="proses" class="btn btn-primary form-control">
          Proses
        </button>
      </div>
    </div>

    <!-- Tabel Jadwal -->
    <div class="table-responsive">
      <table
        id="bookingTable"
        class="table table-striped table-hover table-bordered table-sm align-middle text-nowrap"
      ></table>
    </div>

    <footer id="footer" class="bg-dark text-white text-center py-4"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
