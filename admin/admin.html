<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../data.js" defer></script>
    <script src="admin.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Admin Panel - Daftar Lapangan</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Tambah Lapangan</button>

        <!-- Tabel Daftar Lapangan -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nama Lapangan</th>
                    <th>Lokasi</th>
                    <th>Harga Reguler</th>
                    <th>Harga Weekend</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="lapanganTable">
                <!-- Data akan diisi dari data.js -->
            </tbody>
        </table>

        <!-- Modal Tambah/Edit Lapangan -->
        <div class="modal fade" id="addModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tambah/Edit Lapangan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="lapanganId">
                        <div class="mb-3">
                            <label class="form-label">Nama Lapangan</label>
                            <input type="text" class="form-control" id="lapanganNama">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lokasi</label>
                            <input type="text" class="form-control" id="lapanganLokasi">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Harga Reguler</label>
                            <input type="number" class="form-control" id="lapanganHargaReguler">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Harga Weekend</label>
                            <input type="number" class="form-control" id="lapanganHargaWeekend">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-success" id="saveLapangan">Simpan</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Promo & Diskon -->
        <h3 class="mt-5">Promo & Diskon</h3>
        <ul>
            <li>Harga Reguler: <strong>Mulai dari Rp100.000</strong></li>
            <li>Harga Weekend: <strong>Mulai dari Rp130.000</strong></li>
            <li>Promo Khusus: <strong>Diskon hingga 20%</strong></li>
        </ul>
    </div>
