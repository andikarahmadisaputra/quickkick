<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleAdmin.css">
</head>

<body>
    <div class="sidebar">
        <h2>Dashboard Admin</h2>
        <ul>
            <li data-page="data-lapangan" class="active">Data Lapangan</li>
            <li data-page="cek-lapangan">Cek Lapangan</li>
            <li data-page="data-booking">Data Booking</li>
            <li data-page="logout">Logout</li>
        </ul>
    </div>
    <div class="content">
        <div id="data-lapangan-content"></div>
        <div id="cek-lapangan-content" style="display: none;">
            <h2 class="text-center bold-text">Cek Lapangan</h2>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="lapangan" class="form-label">Pilih Lapangan</label>
                    <select id="lapangan" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <label for="bulan" class="form-label">Pilih Bulan</label>
                    <select id="bulan" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <label for="tahun" class="form-label">Pilih Tahun</label>
                    <select id="tahun" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"></label>
                    <button type="button" id="proses" class="btn btn-primary form-control">Proses</button>
                </div>
            </div>
            <div class="table-responsive">
                <table id="bookingTable"
                    class="table table-striped table-hover table-bordered table-sm align-middle text-nowrap"></table>
            </div>
        </div>
        <div id="data-booking-content" style="display: none;">
            <h2 class="text-center bold-text">Data Booking Member</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="search-booking" class="form-label">Cari Berdasarkan Nama atau ID:</label>
                    <input type="text" id="search-booking" class="form-control" placeholder="Masukkan nama atau ID...">
                </div>
            </div>
            <div class="table-responsive">
                <table id="memberBookingTable"
                    class="table table-striped table-hover table-bordered table-sm align-middle text-nowrap">
                    <thead>
                        <tr>
                            <th>ID Booking</th>
                            <th>Nama Member</th>
                            <th>Lapangan</th>
                            <th>Tanggal</th>
                            <th>Jam</th>
                            <th>Harga</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="memberBookingTableBody"></tbody>
                </table>
            </div>
        </div>
        <div id="logout-content" style="display: none;"></div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="logout-modal" class="logout-modal">
        <p>Apakah Anda yakin ingin logout?</p>
        <button id="confirm-logout">Ya, Logout</button>
        <button id="cancel-logout">Batal</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../data.js"></script>
    <script src="admin.js" defer></script>
</body>

</html>
