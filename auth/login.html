<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="/script/helpers.js"></script>
</head>

<body>
    <div class="container">
        <div class="row shadow">
            <div class="col-md-6 login-section text-center">
                <h2 class="fw-bold">Sign in</h2>
                <p>Silahkan login untuk memesan</p>
                <input type="text" class="form-control" placeholder="Username" id="username">
                <div class="password-input-container">
                    <input type="password" class="form-control" placeholder="Password" id="password">
                    <i id="password-toggle" class="fas fa-eye password-toggle"></i>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <input type="checkbox" id="remember" class="me-3">
                    <label for="remember" class="mb-0">Ingatkan saya</label>
                </div>
                <button class="btn btn-success w-100" onclick="handleLogin(event)">
                    <i class="fas fa-sign-in-alt"></i> SIGN IN
                </button>
            </div>
            <div class="col-md-6 register-section text-center d-flex flex-column justify-content-center">
                <h2 class="fw-bold">Halo, Teman!</h2>
                <p>Daftarkan diri anda jika belum punya akun dan mulai booking lapangan kita</p>
                <a href="/auth/register.html" class="btn btn-outline-light">SIGN UP</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("fade-in");

            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("password-toggle");

            passwordToggle.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordToggle.classList.remove("fa-eye");
                    passwordToggle.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    passwordToggle.classList.remove("fa-eye-slash");
                    passwordToggle.classList.add("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
