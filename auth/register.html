<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <script src="script/helpers.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="register-section text-center">
            <h2 class="fw-bold">Sign in</h2>
            <p>Belum punya akun?</p>
            <input type="text" id="nama" class="form-control" placeholder="Masukan nama">
            <input type="text" id="register-username" class="form-control" placeholder="Masukan username">
            <div class="password-input-container">
                <input type="password" id="register-password" class="form-control" placeholder="Masukan password">
                <i id="password-toggle" class="fas fa-eye password-toggle"></i>
            </div>
            <small id="password-error" class="text-danger mb-3" style="display: none;">Password tidak sesuai!</small>
            <div class="password-input-container">
                <input type="password" id="register-confirm-password" class="form-control"
                    placeholder="Masukan ulang password">
                <i id="confirm-password-toggle" class="fas fa-eye password-toggle"></i>
            </div>
            <input type="number" id="register-phone" class="form-control" placeholder="Masukan no telp">
            <button id="register-btn" class="btn btn-success w-100"><i class="fas fa-sign-in-alt"></i> SIGN IN</button>
            <p class="mt-3">Sudah punya akun? <a href="auth/login.html" class="text-success fw-bold">Login</a>
            </p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("fade-in");

            const passwordInput = document.getElementById("register-password");
            const passwordToggle = document.getElementById("password-toggle");
            const confirmPasswordInput = document.getElementById("register-confirm-password");
            const confirmPasswordToggle = document.getElementById("confirm-password-toggle");

            passwordToggle.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordToggle.classList.remove("fa-eye");
                    passwordToggle.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    passwordToggle.classList.remove("fa-eye-slash");
                    passwordToggle.classList.add("fa-eye");
                }
            });

            confirmPasswordToggle.addEventListener("click", function () {
                if (confirmPasswordInput.type === "password") {
                    confirmPasswordInput.type = "text";
                    confirmPasswordToggle.classList.remove("fa-eye");
                    confirmPasswordToggle.classList.add("fa-eye-slash");
                } else {
                    confirmPasswordInput.type = "password";
                    confirmPasswordToggle.classList.remove("fa-eye-slash");
                    confirmPasswordToggle.classList.add("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
